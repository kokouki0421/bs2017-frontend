<!DOCTYPE html>
<html lang="en">

<head>
    <title>路外停車</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
    <style>
        .top {
            background-color: beige;
            border-bottom: gray 5px solid;
        }

        body {
            background: #FBF6EE;
        }
        .btn.btn-default{
            width: 200px;
        }
        .panel-body{
            height: 250px;
       
        }
        
    </style>
</head>

<body>


    <div class="container-fluid top">
        <div class="container c">
            <div class="row b">
                <a href="#"><img src="./images/eye12_side2.png" class="img" alt="Image" width="150"></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <br>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h2><strong>路外停車資訊查詢</strong></h2>
            </div>

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="alert alert-success" role="alert">
                    <h4>結果</h4>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="areas" class="btn-group-vertical" role="group">

                </div>
            </div>

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div>
                    <ul id="results" class="list-group" style="float:none;">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            var $areas = $("#areas");
            var $results = $("#results");

            $.ajax({
                type: "GET",
                data: null,
                url: "http://buildschool-chu.azurewebsites.net/parking/areas",
                dataType: "jsonp", //jsonp表示跨域
                success: function (result, status, xhr) {
                    $areas.empty();
                    $results.empty();
                    $(result).each(function (i, areaName) {
                        $("<a></a>")
                            .attr("href", "#")
                            .data("area", areaName)
                            .text(areaName) //路線名字
                            .addClass("btn") //按鈕
                            .addClass("btn-default") //按鈕樣式
                            .appendTo($areas);
                    });
                }
            });
            $areas.on("click", "a.btn", function (event) {
                var $a = $(this), //當前點擊的按鈕
                    areaName = $a.data("area");


                $a
                    .addClass("btn-info") //現在點的按鈕
                    .siblings("a.btn-info") //找到上一個點的按鈕
                    .removeClass("btn-info"); //把上一個按鈕的顏色去掉

                $results.empty();


                $.ajax({
                    type: "GET",
                    data: {"area": areaName},
                    url: "http://buildschool-chu.azurewebsites.net/parking/index",
                    dataType: "jsonp",
                    success: function (result, status, xhr) {
                        $(result).each(function (i, item) {
                            var mapUrl = "http://www.google.com/maps?q=" + item.wgsY +
                                "," + item.wgsX;

                            $("<div></div>")
                                .addClass("col-xs-6 col-sm-6 col-md-6 col-lg-6")
                                .html("<div class=\"panel panel-info\">" +
                                    "<div class=\"panel-heading\">" + item.parkName +
                                    "</div>" +
                                    "<div class=\"panel-body\">" + "<p>" + item.parkName +
                                    "</p>" + "<p>" + item.payGuide + "</p>" +
                                    "<a href=\"" + mapUrl + "\"target=\"_blank\">" +
                                    item.address + "</a>" +
                                    "</div>" + "</div>")
                                .appendTo($results);
                        });
                    }
                });
                return false;
            });

        });
    </script>
</body>

</html>
