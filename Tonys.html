<!DOCTYPE html>
<html lang="en">

<head>
    <title>whack-a-mole</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;

            /*background: url(./images/bg-dirt.png);*/
        }

        #game {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #playground {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 1px;
            height: 1px;
            margin: auto;
        }

        #playground table {
            margin-top: -250px;
            margin-left: -250px;
        }

        #playground .mole {
            width: 120px;
            height: 120px;
            line-height: 120px;
            text-align: center;
            background-image: url(./images/grass-upper.png);
            background-repeat: no-repeat;
            background-size: 120px 60px;
            background-position: top 0;
            position: relative;
        }

        #playground .mole::before {
            content: "";
            width: 80px;
            height: 80px;
            background-image: url(http://dl.stickershop.line.naver.jp/products/0/0/1/1528/android/stickers/28292.png);
            background-repeat: no-repeat;
            background-size: 80px 80px;
            background-position: top 0;
            position: absolute;
            top: 40px;
            left: 20px;
            opacity: .5;
            transition: all 1s;
        }

        #playground .mole.active::before {
            background-image: url(https://lh5.ggpht.com/4JSjgcDs6sKAn5XSBptviNIKqOOEXFZBveBXVRRXpucR9W-UAU35SaiqCGb0AEIV9g);
            background-size: 90px 90px;
            top: 0;
            right: 60px;
            opacity: 1;
            transition: all 1s;
        }
        /*
        #playground .mole.hurt::before {
            background-image: url(http://g.udn.com.tw/community/img/PSN_PHOTO/iftcat4ever/f_2772326_1.gif);
            background-image: url(http://chicodeza.com/wordpress/wp-content/uploads/mogura-illust10.png);
            top: 10px;
            opacity: 1;
            transition: all .3s;
           
        }*/

        #playground .mole.hit::before {
            /*background-image: url(http://g.udn.com.tw/community/img/PSN_PHOTO/iftcat4ever/f_2772326_1.gif);*/
            /*background-image: url(http://ubq.ubiaoqing.com/ubiaoqingdd4df4eb41f0761303ff3d9efb8f886b.gif);*/
            top: 10px;
            opacity: 1;
            transition:all 5s;
            
            animation: photochange 5s;
            /*-webkit-animation: photochange 2s;
            -moz-animation: photochange 2s;*/
        }

        #playground .mole::after {
            content: "";
            width: 120px;
            height: 60px;
            background-image: url(./images/grass-lower.png);
            background-repeat: no-repeat;
            background-size: 120px 60px;
            background-position: top 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #score {
            position: fixed;
            min-width: 250px;
            right: 0;
            top: 20px;
            background: rgba(50, 50, 50, .5);
            padding: 20px;
        }

       @keyframes photochange {
                0% {
                    background-image: url("./images/mogura-illust7.png");
                }
                32% {
                    background-image: url("./images/mogura-illust7.png");
                }
                33% {
                    background-image: url("./images/mogura-illust10.png");
                    
                }
                65% {
                    background-image: url("./images/mogura-illust10.png");
                   
                }
                66% {
                    background-image: url("./images/mogura-illust7-hit.png");
                }
                100% {
                    background-image: url("./images/mogura-illust7-hit.png");
                }
            }
        /*@-webkit-keyframes photochange {
            0% {
                background-image: url(http://chicodeza.com/wordpress/wp-content/uploads/mogura-illust10.png);
            }
            50% {
                background-image: url("./images/mogura-illust7-hit.png");
            }
        }

        @-moz-keyframes photochange {
            0% {
                background-image: url(http://chicodeza.com/wordpress/wp-content/uploads/mogura-illust10.png);
            }
            50% {
                background-image: url("./images/mogura-illust7-hit.png");
            }
        }*/
    </style>
</head>
